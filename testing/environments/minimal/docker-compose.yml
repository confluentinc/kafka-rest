version: "3.7"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    hostname: zookeeper
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: "9091"
      ZOOKEEPER_SERVER_ID: 1
    ports:
      - "9091:9091"

  kafka-1:
    image: confluentinc/cp-server:latest
    hostname: kafka-1
    container_name: kafka-1
    depends_on:
      - zookeeper
    environment:
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka-1:9191"
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:9091"
    ports:
      - "9191:9191"

  kafka-2:
    image: confluentinc/cp-server:latest
    hostname: kafka-2
    container_name: kafka-2
    depends_on:
      - zookeeper
    environment:
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka-2:9192"
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:9091"
    ports:
      - "9192:9192"

  kafka-3:
    image: confluentinc/cp-server:latest
    hostname: kafka-3
    container_name: kafka-3
    depends_on:
      - zookeeper
    environment:
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka-3:9193"
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:9091"
    ports:
      - "9193:9193"

  kafka-rest:
    build:
      context: ../../..
      dockerfile: "testing/image/Dockerfile"
    hostname: kafka-rest
    container_name: kafka-rest
    depends_on:
      - zookeeper
      - kafka-1
    environment:
      KAFKA_REST_ADVERTISED_LISTENERS: "http://localhost:9291"
      KAFKA_REST_BOOTSTRAP_SERVERS: "PLAINTEXT://kafka-1:9191"
      KAFKA_REST_LISTENERS: "http://kafka-rest:9291"
      KAFKA_REST_ZOOKEEPER_CONNECT: "zookeeper:9091"
    ports:
      - "9291:9291"
