openapi: 3.0.0

info:
  title: Kafka HTTP API
  version: 3.0.0

servers:
  - url: http://localhost:9391/v3
    description: Kafka REST Proxy
  - url: http://localhost:9391/kafka/v3
    description: Confluent Server

paths:
  /clusters:
    get:
      summary: 'List Clusters'
      description: 'Returns the list of known Kafka clusters. Right now both Kafka and Kafka REST
        Proxy only know about one Kafka cluster, namely the one pointed at by the
        `bootstrap.servers` configuration. Therefore only one Kafka cluster will be returned in the
        response. Support for multiple Kafka clusters might be added in the future.'
      tags:
        - Cluster
      responses:
        '200':
          $ref: '#/components/responses/ListClustersResponse'

  /clusters/{cluster_id}:
    parameters:
      - $ref: '#/components/parameters/ClusterId'

    get:
      summary: 'Get Cluster'
      description: 'Returns the Kafka cluster with the given `cluster_id`.'
      tags:
        - Cluster
      responses:
        '200':
          $ref: '#/components/responses/GetClusterResponse'

  /clusters/{cluster_id}/broker-configs:
    parameters:
      - $ref: '#/components/parameters/ClusterId'

    get:
      summary: 'List Cluster Configs'
      description: 'Return the list of configs belonging to the given Kafka cluster.'
      tags:
        - Configs
      responses:
        '200':
          $ref: '#/components/responses/ListClusterConfigsResponse'

  /clusters/{cluster_id}/broker-configs:alter:
    parameters:
      - $ref: '#/components/parameters/ClusterId'

    post:
      summary: 'Batch Alter Cluster Configs'
      description: 'Updates or deletes a set of Kafka cluster configs.'
      tags:
        - Configs
      requestBody:
        $ref: '#/components/requestBodies/AlterClusterConfigBatchRequest'
      responses:
        '204':
          description: 'No Content'

  /clusters/{cluster_id}/broker-configs/{name}:
    parameters:
      - $ref: '#/components/parameters/ClusterId'
      - $ref: '#/components/parameters/ConfigName'

    get:
      summary: 'Get Cluster Config'
      description: 'Return the config with the given `name`.'
      tags:
        - Configs
      responses:
        '200':
          $ref: '#/components/responses/GetClusterConfigResponse'

    put:
      summary: 'Update Cluster Config'
      description: 'Updates the config with given `name`.'
      tags:
        - Configs
      requestBody:
        $ref: '#/components/requestBodies/UpdateClusterConfigRequest'
      responses:
        '204':
          description: 'No Content'

    delete:
      summary: 'Reset Cluster Config'
      description: 'Resets the config with given `name` to its default value.'
      tags:
        - Configs
      responses:
        '204':
          description: 'No Content'

  /clusters/{cluster_id}/brokers:
    parameters:
      - $ref: '#/components/parameters/ClusterId'

    get:
      summary: 'List Brokers'
      description: 'Returns the list of brokers belonging to the given Kafka cluster.'
      tags:
        - Broker
      responses:
        '200':
          $ref: '#/components/responses/ListBrokersResponse'

  /clusters/{cluster_id}/brokers/{broker_id}:
    parameters:
      - $ref: '#/components/parameters/ClusterId'
      - $ref: '#/components/parameters/BrokerId'

    get:
      summary: 'Get Broker'
      description: 'Returns the broker with the given `broker_id`.'
      tags:
        - Broker
      responses:
        '200':
          $ref: '#/components/responses/GetBrokerResponse'

  /clusters/{cluster_id}/brokers/{broker_id}/configs:
    parameters:
      - $ref: '#/components/parameters/ClusterId'
      - $ref: '#/components/parameters/BrokerId'

    get:
      summary: 'List Broker Configs'
      description: 'Return the list of configs belonging to the given broker.'
      tags:
        - Configs
      responses:
        '200':
          $ref: '#/components/responses/ListBrokerConfigsResponse'

  /clusters/{cluster_id}/brokers/{broker_id}/configs:alter:
    parameters:
      - $ref: '#/components/parameters/ClusterId'
      - $ref: '#/components/parameters/BrokerId'

    post:
      summary: 'Batch Alter Broker Configs'
      description: 'Updates or deletes a set of broker configs.'
      tags:
        - Configs
      requestBody:
        $ref: '#/components/requestBodies/AlterBrokerConfigBatchRequest'
      responses:
        '204':
          description: 'No Content'

  /clusters/{cluster_id}/brokers/{broker_id}/configs/{name}:
    parameters:
      - $ref: '#/components/parameters/ClusterId'
      - $ref: '#/components/parameters/BrokerId'
      - $ref: '#/components/parameters/ConfigName'

    get:
      summary: 'Get Broker Config'
      description: 'Return the config with the given `name`.'
      tags:
        - Configs
      responses:
        '200':
          $ref: '#/components/responses/GetBrokerConfigResponse'

    put:
      summary: 'Update Broker Config'
      description: 'Updates the config with given `name`.'
      tags:
        - Configs
      requestBody:
        $ref: '#/components/requestBodies/UpdateBrokerConfigRequest'
      responses:
        '204':
          description: 'No Content'

    delete:
      summary: 'Reset Broker Config'
      description: 'Resets the config with given `name` to its default value.'
      tags:
        - Configs
      responses:
        '204':
          description: 'No Content'

  /clusters/{cluster_id}/brokers/{broker_id}/partition-replicas:
    parameters:
      - $ref: '#/components/parameters/ClusterId'
      - $ref: '#/components/parameters/BrokerId'

    get:
      summary: 'Search Replicas by Broker'
      description: 'Returns the list of replicas assigned to the given broker.'
      tags:
        - Broker
        - Replica
      responses:
        '200':
          $ref: '#/components/responses/SearchReplicasByBrokerResponse'

  /clusters/{cluster_id}/topics:
    parameters:
      - $ref: '#/components/parameters/ClusterId'

    get:
      summary: 'List Topics'
      description: 'Returns the list of topics belonging to the given Kafka cluster.'
      tags:
        - Topic
      responses:
        '200':
          $ref: '#/components/responses/ListTopicsResponse'

    post:
      summary: 'Create Topic'
      description: 'Creates a topic.'
      tags:
        - Topic
      requestBody:
        $ref: '#/components/requestBodies/CreateTopicRequest'
      responses:
        '201':
          $ref: '#/components/responses/CreateTopicResponse'

  /clusters/{cluster_id}/topics/{topic_name}:
    parameters:
      - $ref: '#/components/parameters/ClusterId'
      - $ref: '#/components/parameters/TopicName'

    get:
      summary: 'Get Topic'
      description: 'Returns the topic with the given `topic_name`.'
      tags:
        - Topic
      responses:
        '200':
          $ref: '#/components/responses/GetTopicResponse'

    delete:
      summary: 'Delete Topic'
      description: 'Deletes the topic with the given `topic_name`.'
      tags:
        - Topic
      responses:
        '204':
          description: 'No Content'

  /clusters/{cluster_id}/topics/{topic_name}/configs:
    parameters:
      - $ref: '#/components/parameters/ClusterId'
      - $ref: '#/components/parameters/TopicName'

    get:
      summary: 'List Topic Configs'
      description: 'Return the list of configs belonging to the given topic.'
      tags:
        - Configs
      responses:
        '200':
          $ref: '#/components/responses/ListTopicConfigsResponse'

  /clusters/{cluster_id}/topics/{topic_name}/configs:alter:
    parameters:
      - $ref: '#/components/parameters/ClusterId'
      - $ref: '#/components/parameters/TopicName'

    post:
      summary: 'Batch Alter Topic Configs'
      description: 'Updates or deletes a set of topic configs.'
      tags:
        - Configs
      requestBody:
        $ref: '#/components/requestBodies/AlterTopicConfigBatchRequest'
      responses:
        '204':
          description: 'No Content'

  /clusters/{cluster_id}/topics/{topic_name}/configs/{name}:
    parameters:
      - $ref: '#/components/parameters/ClusterId'
      - $ref: '#/components/parameters/TopicName'
      - $ref: '#/components/parameters/ConfigName'

    get:
      summary: 'Get Topic Config'
      description: 'Return the config with the given `name`.'
      tags:
        - Configs
      responses:
        '200':
          $ref: '#/components/responses/GetTopicConfigResponse'

    put:
      summary: 'Update Topic Config'
      description: 'Updates the config with given `name`.'
      tags:
        - Configs
      requestBody:
        $ref: '#/components/requestBodies/UpdateTopicConfigRequest'
      responses:
        '204':
          description: 'No Content'

    delete:
      summary: 'Reset Topic Config'
      description: 'Resets the config with given `name` to its default value.'
      tags:
        - Configs
      responses:
        '204':
          description: 'No Content'

  /clusters/{cluster_id}/topics/{topic_name}/partitions:
    parameters:
      - $ref: '#/components/parameters/ClusterId'
      - $ref: '#/components/parameters/TopicName'

    get:
      summary: 'List Partitions'
      description: 'Returns the list of partitions belonging to the given topic.'
      tags:
        - Partition
      responses:
        '200':
          $ref: '#/components/responses/ListPartitionsResponse'

  /clusters/{cluster_id}/topics/{topic_name}/partitions/{partition_id}:
    parameters:
      - $ref: '#/components/parameters/ClusterId'
      - $ref: '#/components/parameters/TopicName'
      - $ref: '#/components/parameters/PartitionId'

    get:
      summary: 'Get Partition'
      description: 'Returns the partition with the given `partition_id`.'
      tags:
        - Partition
      responses:
        '200':
          $ref: '#/components/responses/GetPartitionResponse'

  /clusters/{cluster_id}/topics/{topic_name}/partitions/{partition_id}/replicas:
    parameters:
      - $ref: '#/components/parameters/ClusterId'
      - $ref: '#/components/parameters/TopicName'
      - $ref: '#/components/parameters/PartitionId'

    get:
      summary: 'List Replicas'
      description: 'Returns the list of replicas of the given partition.'
      tags:
        - Replica
      responses:
        '200':
          $ref: '#/components/responses/ListReplicasResponse'

  /clusters/{cluster_id}/topics/{topic_name}/partitions/{partition_id}/replicas/{broker_id}:
    parameters:
      - $ref: '#/components/parameters/ClusterId'
      - $ref: '#/components/parameters/TopicName'
      - $ref: '#/components/parameters/PartitionId'
      - $ref: '#/components/parameters/BrokerId'

    get:
      summary: 'Get Replica'
      description: 'Returns the replica of the given partition assigned to the given broker.'
      tags:
        - Replica
      responses:
        '200':
          $ref: '#/components/responses/GetReplicaResponse'

components:
  parameters:
    BrokerId:
      name: 'broker_id'
      description: 'The broker ID.'
      in: path
      required: true
      schema:
        type: integer
      example: 1

    ClusterId:
      name: 'cluster_id'
      description: 'The Kafka cluster ID.'
      in: path
      required: true
      schema:
        type: string
      example: 'cluster-1'

    ConfigName:
      name: 'name'
      description: 'The config name.'
      in: path
      required: true
      schema:
        type: string
      example: 'compression.type'

    PartitionId:
      name: 'partition_id'
      description: 'The partition ID.'
      in: path
      required: true
      schema:
        type: integer
      example: 1

    TopicName:
      name: 'topic_name'
      description: 'The topic name.'
      in: path
      required: true
      schema:
        type: string
      example: topic-1

  schemas:
    AbstractConfigData:
      allOf:
        - $ref: '#/components/schemas/Resource'
        - type: object
          required:
            - cluster_id
            - name
            - is_default
            - is_read_only
            - is_sensitive
            - source
            - synonyms
          properties:
            cluster_id:
              type: string
            name:
              type: string
            value:
              type: string
              nullable: true
            is_default:
              type: boolean
            is_read_only:
              type: boolean
            is_sensitive:
              type: boolean
            source:
              $ref: '#/components/schemas/ConfigSource'
            synonyms:
              type: array
              items:
                $ref: '#/components/schemas/ConfigSynonymData'

    AlterConfigBatchRequestData:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - name
            properties:
              name:
                type: string
              value:
                type: string
                nullable: true
              operation:
                type: string
                enum:
                  - SET
                  - DELETE
                nullable: true

    BrokerConfigData:
      allOf:
        - $ref: '#/components/schemas/AbstractConfigData'
        - type: object
          required:
            - broker_id
          properties:
            broker_id:
              type: integer

    BrokerConfigDataList:
      allOf:
        - $ref: '#/components/schemas/ResourceCollection'
        - type: object
          required:
            - data
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/BrokerConfigData'

    BrokerData:
      allOf:
        - $ref: '#/components/schemas/Resource'
        - type: object
          required:
            - cluster_id
            - broker_id
            - configs
            - partition_replicas
          properties:
            cluster_id:
              type: string
            broker_id:
              type: integer
            host:
              type: string
              nullable: true
            port:
              type: integer
              nullable: true
            rack:
              type: string
              nullable: true
            configs:
              $ref: '#/components/schemas/Relationship'
            partition_replicas:
              $ref: '#/components/schemas/Relationship'

    BrokerDataList:
      allOf:
        - $ref: '#/components/schemas/ResourceCollection'
        - type: object
          required:
            - data
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/BrokerData'

    ClusterConfigData:
      allOf:
        - $ref: '#/components/schemas/AbstractConfigData'
        - type: object
          required:
            - config_type
          properties:
            config_type:
              $ref: '#/components/schemas/ClusterConfigType'

    ClusterConfigDataList:
      allOf:
        - $ref: '#/components/schemas/ResourceCollection'
        - type: object
          required:
            - data
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/ClusterConfigData'

    ClusterConfigType:
      type: string
      enum:
        - BROKER

    ClusterData:
      allOf:
        - $ref: '#/components/schemas/Resource'
        - type: object
          required:
            - cluster_id
            - acls
            - brokers
            - broker_configs
            - consumer_groups
            - topics
            - partition_reassignments
          properties:
            cluster_id:
              type: string
            controller:
              $ref: '#/components/schemas/Relationship'
            acls:
              $ref: '#/components/schemas/Relationship'
            brokers:
              $ref: '#/components/schemas/Relationship'
            broker_configs:
              $ref: '#/components/schemas/Relationship'
            consumer_groups:
              $ref: '#/components/schemas/Relationship'
            topics:
              $ref: '#/components/schemas/Relationship'
            partition_reassignments:
              $ref: '#/components/schemas/Relationship'

    ClusterDataList:
      allOf:
        - $ref: '#/components/schemas/ResourceCollection'
        - type: object
          required:
            - data
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/ClusterData'

    ConfigSource:
      type: string
      enum:
        - DYNAMIC_CLUSTER_LINK_CONFIG
        - DYNAMIC_TOPIC_CONFIG
        - DYNAMIC_BROKER_LOGGER_CONFIG
        - DYNAMIC_BROKER_CONFIG
        - DYNAMIC_DEFAULT_BROKER_CONFIG
        - STATIC_BROKER_CONFIG
        - DEFAULT_CONFIG
        - UNKNOWN

    ConfigSynonymData:
      type: object
      required:
        - name
        - source
      properties:
        name:
          type: string
        value:
          type: string
          nullable: true
        source:
          $ref: '#/components/schemas/ConfigSource'

    PartitionData:
      allOf:
        - $ref: '#/components/schemas/Resource'
        - type: object
          required:
            - cluster_id
            - topic_name
            - partition_id
            - replicas
            - reassignment
          properties:
            cluster_id:
              type: string
            topic_name:
              type: string
            partition_id:
              type: integer
            leader:
              $ref: '#/components/schemas/Relationship'
            replicas:
              $ref: '#/components/schemas/Relationship'
            reassignment:
              $ref: '#/components/schemas/Relationship'

    PartitionDataList:
      allOf:
        - $ref: '#/components/schemas/ResourceCollection'
        - type: object
          required:
            - data
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/PartitionData'

    Relationship:
      type: object
      required:
        - related
      properties:
        related:
          type: string

    ReplicaData:
      allOf:
        - $ref: '#/components/schemas/Resource'
        - type: object
          required:
            - cluster_id
            - topic_name
            - partition_id
            - broker_id
            - is_leader
            - is_in_sync
            - broker
          properties:
            cluster_id:
              type: string
            topic_name:
              type: string
            partition_id:
              type: integer
            broker_id:
              type: integer
            is_leader:
              type: boolean
            is_in_sync:
              type: boolean
            broker:
              $ref: '#/components/schemas/Relationship'

    ReplicaDataList:
      allOf:
        - $ref: '#/components/schemas/ResourceCollection'
        - type: object
          required:
            - data
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/ReplicaData'

    Resource:
      type: object
      required:
        - kind
        - metadata
      properties:
        kind:
          type: string
        metadata:
          $ref: '#/components/schemas/ResourceMetadata'

    ResourceCollection:
      type: object
      required:
        - kind
        - metadata
      properties:
        kind:
          type: string
        metadata:
          $ref: '#/components/schemas/ResourceCollectionMetadata'

    ResourceCollectionMetadata:
      type: object
      required:
        - self
      properties:
        self:
          type: string
        next:
          type: string
          nullable: true

    ResourceMetadata:
      type: object
      required:
        - self
      properties:
        self:
          type: string
        resource_name:
          type: string
          nullable: true

    TopicConfigData:
      allOf:
        - $ref: '#/components/schemas/AbstractConfigData'
        - type: object
          required:
            - topic_name
          properties:
            topic_name:
              type: string

    TopicConfigDataList:
      allOf:
        - $ref: '#/components/schemas/ResourceCollection'
        - type: object
          required:
            - data
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/TopicConfigData'

    TopicData:
      allOf:
        - $ref: '#/components/schemas/Resource'
        - type: object
          required:
            - cluster_id
            - topic_name
            - is_internal
            - replication_factor
            - partitions
            - configs
            - partition_reassignments
          properties:
            cluster_id:
              type: string
            topic_name:
              type: string
            is_internal:
              type: boolean
            replication_factor:
              type: integer
            partitions:
              $ref: '#/components/schemas/Relationship'
            configs:
              $ref: '#/components/schemas/Relationship'
            partition_reassignments:
              $ref: '#/components/schemas/Relationship'

    TopicDataList:
      allOf:
        - $ref: '#/components/schemas/ResourceCollection'
        - type: object
          required:
            - data
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/TopicData'

  requestBodies:
    AlterBrokerConfigBatchRequest:
      description: 'The alter broker config batch request.'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AlterConfigBatchRequestData'
          example:
            data:
              - name: 'max.connections'
                operation: 'DELETE'
              - name: 'compression.type'
                value: 'gzip'

    AlterClusterConfigBatchRequest:
      description: 'The alter cluster config batch request.'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AlterConfigBatchRequestData'
          example:
            data:
              - name: 'max.connections'
                operation: 'DELETE'
              - name: 'compression.type'
                value: 'gzip'

    AlterTopicConfigBatchRequest:
      description: 'The alter topic config batch request.'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AlterConfigBatchRequestData'
          example:
            data:
              - name: 'cleanup.policy'
                operation: 'DELETE'
              - name: 'compression.type'
                value: 'gzip'

    CreateTopicRequest:
      description: 'The topic creation request.'
      content:
        application/json:
          schema:
            type: object
            required:
              - topic_name
              - partitions_count
              - replication_factor
            properties:
              topic_name:
                type: string
              partitions_count:
                type: integer
              replication_factor:
                type: integer
              configs:
                type: array
                items:
                  type: object
                  required:
                    - name
                  properties:
                    name:
                      type: string
                    value:
                      type: string
                      nullable: true
          example:
            topic_name: 'topic-X'
            partitions_count: 64
            replication_factor: 3
            configs:
              - name: 'cleanup.policy'
                value: 'compact'
              - name: 'compression.type'
                value: 'gzip'

    UpdateBrokerConfigRequest:
      description: 'The broker config update request.'
      content:
        application/json:
          schema:
            type: object
            properties:
              value:
                type: string
                nullable: true
          example:
            value: 'gzip'

    UpdateClusterConfigRequest:
      description: 'The cluster config update request.'
      content:
        application/json:
          schema:
            type: object
            properties:
              value:
                type: string
                nullable: true
          example:
            value: 'gzip'

    UpdateTopicConfigRequest:
      description: 'The topic config update request.'
      content:
        application/json:
          schema:
            type: object
            properties:
              value:
                type: string
                nullable: true
          example:
            value: 'gzip'

  responses:
    CreateTopicResponse:
      description: 'The created topic.'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TopicData'
          example:
            kind: 'KafkaTopic'
            metadata:
              self: 'http://localhost:9391/v3/clusters/cluster-1/topics/topic-X'
              resource_name: 'crn:///kafka=cluster-1/topic=topic-X'
            cluster_id: 'cluster-1'
            topic_name: 'topic-X'
            is_internal: false
            replication_factor: 3
            partitions:
              related: 'http://localhost:9391/v3/clusters/cluster-1/topics/topic-X/partitions'
            configs:
              related: 'http://localhost:9391/v3/clusters/cluster-1/topics/topic-X/configs'
            partition_reassignments:
              related: 'http://localhost:9391/v3/clusters/cluster-1/topics/topic-X/partitions/-/reassignments'

    GetBrokerConfigResponse:
      description: 'The broker config.'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BrokerConfigData'
          example:
            kind: 'KafkaBrokerConfig'
            metadata:
              self: 'http://localhost:9391/v3/clusters/cluster-1/brokers/1/configs/compression.type'
              resource_name: 'crn:///kafka=cluster-1/broker=1/config=compression.type'
            cluster_id: 'cluster-1'
            broker_id: 1
            name: 'compression.type'
            value: 'gzip'
            is_default: false
            is_read_only: false
            is_sensitive: false
            source: 'DYNAMIC_BROKER_CONFIG'
            synonyms:
              - name: 'compression.type'
                value: 'gzip'
                source: 'DYNAMIC_BROKER_CONFIG'
              - name: 'compression.type'
                value: 'producer'
                source: 'DEFAULT_CONFIG'

    GetBrokerResponse:
      description: 'The broker.'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BrokerData'
          example:
            kind: 'KafkaBroker'
            metadata:
              self: 'http://localhost:9391/v3/clusters/cluster-1/brokers/1'
              resource_name: 'crn:///kafka=cluster-1/broker=1'
            cluster_id: 'cluster-1'
            broker_id: 1
            host: 'localhost'
