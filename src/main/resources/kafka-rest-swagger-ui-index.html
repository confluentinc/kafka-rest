  <script type="text/javascript">
    $(function () {
      window.swaggerUi = new SwaggerUi({
        url: "/swagger.json",
        dom_id: "swagger-ui-container",
        supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
        onComplete: function(swaggerApi, swaggerUi){
          $('pre code').each(function(i, e) {
            hljs.highlightBlock(e)
          });
        },
        onFailure: function(data) {
          log("Unable to Load SwaggerUI");
        },
        docExpansion: "list",
        apisSorter: "alpha",
        showRequestHeaders: false
      });

      window.swaggerUi.load();

      function log() {
        if ('console' in window) {
          console.log.apply(console, arguments);
        }
      }

      $(".swagger-example-link").click(function() {
        $.getJSON($(this).attr('href'), function(example) {
// we could do something like
//var allOperations = $.map(window.swaggerUi.api.apisArray, function (e) { return e.operationsArray });
//var operation = allOperations.filter(function (o) { return o.path == example.path; })[0];
// ... grep from there operation names and then do something like swagger-ui does ...
//var elem = $('#' + Docs.escapeResourceName(this.parentId + '_' + this.nickname + '_content'));

          var operation = $('ul#resources ul.operations div.heading')
            .filter(function () { return $.trim($('span.path', this).text()) == example.request.path; } )
            .filter(function () { return $.trim($('span.http_method', this).text()).toUpperCase() == example.request.method; } )
            .parent();
          useExample(operation, example);
        });
        return false;
      });
    });

    function useExample(operation, example) {
      if (!$('div.content', operation).is(':visible')) {
        $('div.heading span.path a', operation).click();
      }
      $('html, body').animate({ scrollTop: operation.offset().top }, 400);
      $.each(example.request.parameters, function(name, value) {
        $('input[name="' + name + '"]', operation).val(value);
      });
      if (example.request.body) {
        if ($.type(example.request.body) === "string") {
          var exampleRequestBody = example.request.body;
        } else {
          var exampleRequestBody = JSON.stringify(example.request.body);
        }
      } else {
        var exampleRequestBody = "";
      }
      $('textarea[name="body"]', operation).val(exampleRequestBody);
      if ('Content-Type' in example.request.headers) {
        $('select[name="parameterContentType"]', operation).val(example.request.headers['Content-Type']);
      }
      if ('Accept' in example.request.headers) {
        $('select[name="responseContentType"]', operation).val(example.request.headers['Accept']);
      }
      return false;
    }
  </script>
