Configuration:
  name: "Log4j2"
  Appenders:
    Console:
      name: "STDOUT"
      target: "SYSTEM_OUT"
      PatternLayout:
        pattern: "[%d] %v1Level %m (%c:%L)%n"
  Loggers:
    Root:
      level: "TRACE"
      AppenderRef:
        ref: "STDOUT"
    Logger:
      - name: "kafka"
        level: "ERROR"
      - name: "org.apache.kafka"
        level: "ERROR"
      - name: "org.eclipse"
        level: "ERROR"
      - name: "org.hibernate.validator"
        level: "ERROR"
